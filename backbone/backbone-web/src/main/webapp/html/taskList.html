<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta content="user-scalable=no, initial-scale=1.0, maximum-scale=1, height=device-height, width=device-width" name="viewport" />
	<title>NWU Backbone</title>
	<!-- link rel="shortcut icon" href="${pageContext.request.contextPath}/css/images/favicon.ico" -->
	
	<script src="//code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"	type="text/javascript"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	    <script type="text/javascript" src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	    <script type="text/javascript" src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	<!-- Include our scripts -->
	<script type="text/javascript" src="/backbone/resources/js/nwu-backbone.app.js"></script>
	<script type="text/javascript" src="/backbone/resources/js/nwu-backbone.directives.js"></script>
	<script type="text/javascript" src="/backbone/resources/js/task-list/taskList.app.js"></script>
	<script type="text/javascript" src="/backbone/resources/js/task-list/taskList.rest.js"></script>
</head>
<body ng-app="nwu-backbone">
	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="navbar-header">
			<button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse" style="padding: 3px 3px 1px 6px;" type="button">
				<span class="glyphicon glyphicon-th glyphicon-inverse" style="font-size: 1.5em;"></span>
			</button>
			<a class="navbar-brand" href="#"><i>NWU Backbone</i>
			</a>
		</div>
		<div class="navbar-collapse collapse no-transition">
			<ul class="nav navbar-nav">
				<li><a href="/backbone/html/home.html"><span class="glyphicon glyphicon-home">&nbsp;</span>Home</a></li>
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-list">&nbsp;</span>Processes <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="/backbone/html/forms/leave-application.html">Leave Application</a></li>
					</ul>
				</li>
				<li><a href="/backbone/html/taskList.html"><span class="glyphicon glyphicon-home">&nbsp;</span>Task List</a></li>
			</ul>
		</div>
		<!--/.nav-collapse -->
	</nav>
	
	<!-- Main content view -->
	<div class="container" ng-controller="TaskListCtrl" style="margin-top: 60px; margin-bottom: 60px">
		<h1>Tasklist</h1>
		
			<div>
				<form class="form-inline">
					<div class="form-group">
						<label for="nwuid" class="sr-only">NWU ID</label>
						<input type="text" class="form-control" id="nwuid" placeholder="NWU ID" ng-model="username">
					</div>
					<button type="submit" class="btn btn-default" ng-click="searchTasks()">Search</button>
				</form>
			</div>
			<div>
				<table class="table table-bordered">
					<caption>Bookings</caption>
					<thead>
						<tr>
							<th>ID</th>
							<th>Status</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="task in tasks">
							<td>{{task.id}}</td>
							<td>{{task.status}}</td>
							<td><button class="btn btn-primary" type="button" ng-click="approve()">Approve</button></td>
						<tr>
					</tbody>
				</table>
			</div>
			
	</div>

	<nav class="navbar navbar-default navbar-fixed-bottom"
		role="navigation">
		<div class="container">
			<div class="container">
				<p class="text-muted credit"></p>
				<div class="pull-right">Version x.y.z</div>
				Created by <a href="http://www.opencollab.co.za">OPENCOLLAB</a>.
				<p></p>
			</div>
		</div>
	</nav>
</body>
</html>
