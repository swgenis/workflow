<div class="panel panel-default">
	<div class="panel-heading">Person Lookup</div>
	<div class="panel-body">		
		<form class="form-inline">
			<div class="form-group">
				<label for="id">Name</label> 
				<input type="text" class="form-control" id="id" placeholder="ID" ng-model="uid">
			</div>
			<button type="submit" class="btn btn-default" ng-click="findPerson()">Search</button>
			<button type="submit" class="btn btn-primary" ng-click="usePerson()" ng-disabled="!canUse">Use</button>
		</form>
	</div>
	<div class="panel-footer" ng-if="error || userdetails">
		<div class="text-warning"  ng-if="error">{{error}}</div>
		<div class="container-fluid" ng-if="userdetails != null">
			<div class="row">
				<div class="col-xs-3">
					<b>Name: </b>
				</div>
				<div class="col-xs-9">
					{{userdetails.name}} {{userdetails.surname}}
				</div>
			</div>
			<div class="row">	
				<div class="col-xs-3">
					<b>Email: </b>
				</div>
				<div class="col-xs-9">
					{{userdetails.email}}
				</div>
			</div>
		</div>
	</div>
</div>
