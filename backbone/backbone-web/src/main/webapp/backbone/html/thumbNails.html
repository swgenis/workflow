<!DOCTYPE html>

<div class="row">
	<div ng-repeat="thumbnail in thumbnails" class="col-sm-6 col-md-4">
		<div class="thumbnail">
			<div class="caption">
				<h3>{{thumbnail.name}}</h3>
				<p>{{thumbnail.description}}</p>
				<p>
					<a href="{{contextPath}}{{thumbnail.url}}" class="btn btn-primary" role="button">Go!</a>
				</p>
			</div>
		</div>
	</div>
</div>
